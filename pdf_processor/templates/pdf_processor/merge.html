{% extends 'pdf_processor/base.html' %}

{% block title %}Merge PDFs{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0">
                    <i class="fas fa-object-group me-2"></i>Merge PDFs
                </h5>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="pdfs" class="form-label">Select PDF Files</label>
                        <input type="file" class="form-control" id="pdfs" name="pdfs" multiple accept=".pdf" required>
                        <div class="form-text">Select multiple PDF files to merge them into a single document.</div>
                    </div>
                    <div id="selected-files" class="mb-3"></div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-magic me-2"></i>Merge PDFs
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('pdfs').addEventListener('change', function(e) {
    const fileList = document.getElementById('selected-files');
    fileList.innerHTML = '';
    
    if (this.files.length > 0) {
        const ul = document.createElement('ul');
        ul.className = 'list-group';
        
        Array.from(this.files).forEach((file, index) => {
            const li = document.createElement('li');
            li.className = 'list-group-item d-flex justify-content-between align-items-center';
            li.innerHTML = `
                <span>
                    <i class="fas fa-file-pdf text-primary me-2"></i>
                    ${file.name}
                </span>
                <span class="badge bg-primary rounded-pill">${(file.size / 1024 / 1024).toFixed(2)} MB</span>
            `;
            ul.appendChild(li);
        });
        
        fileList.appendChild(ul);
    }
});
</script>
{% endblock %}
