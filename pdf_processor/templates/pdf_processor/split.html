{% extends 'pdf_processor/base.html' %}

{% block title %}Split PDF{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0">
                    <i class="fas fa-cut me-2"></i>Split PDF
                </h5>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="pdf" class="form-label">Select PDF File</label>
                        <input type="file" class="form-control" id="pdf" name="pdf" accept=".pdf" required>
                    </div>
                    <div class="mb-3">
                        <label for="pages" class="form-label">Page Numbers</label>
                        <input type="text" class="form-control" id="pages" name="pages" placeholder="e.g., 1,3,5-7" required>
                        <div class="form-text">
                            Enter page numbers separated by commas. You can also specify ranges using a hyphen (e.g., 1-3).
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-cut me-2"></i>Split PDF
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
