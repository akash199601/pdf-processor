{% extends 'pdf_processor/base.html' %}

{% block title %}Extract Images{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0">
                    <i class="fas fa-images me-2"></i>Extract Images
                </h5>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="pdf" class="form-label">Select PDF File</label>
                        <input type="file" class="form-control" id="pdf" name="pdf" accept=".pdf" required>
                        <div class="form-text">
                            All images will be extracted and downloaded as a ZIP file.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-images me-2"></i>Extract Images
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
